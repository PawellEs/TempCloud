<div class="animated fadeInUpBig" ng-controller="editUserCtrl">
	<!-- panel -->
	<div class="panel panel-piluku">
		<div class="panel-heading">
			<h3 class="panel-title">
				Edit User
				<span class="panel-options">
					<a href="#" class="panel-refresh">
						<i class="icon ti-reload"></i>
					</a>
					<a href="#" class="panel-minimize">
						<i class="icon ti-angle-up"></i>
					</a>
					<a href="#" class="panel-close">
						<i class="icon ti-close"></i>
					</a>
				</span>
			</h3>
		</div>
		<div class="panel-body">
			<form action="" id="form-a" role="form" class="form form-horizontal">
			<div class="form-group">
			    <label class="col-sm-2 control-label" for="emailField">Email:</label>
			    <div class="col-sm-8">
                    <input name="inline suggestions" type="hidden" id="userIdField" readonly="readonly" value="{{user.Id}}" class="form-control" />
			        <input name="inline suggestions" type="text" id="emailField" readonly="readonly" value="{{user.Email}}" class="form-control"/>
			    </div>
			</div>


			
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="firstNameField">First Name:</label>
                    <div class="col-sm-8">
                        <input name="inline suggestions" type="text" id="firstNameField"  value="{{user.FirstName}}"  class="form-control" />
                    </div>
                </div>
			    <div class="form-group">
			        <label class="col-sm-2 control-label" for="lastNameField">Last Name:</label>
			        <div class="col-sm-8">
			            <input name="inline suggestions" type="text" id="lastNameField"  value="{{user.LastName}}"   class="form-control"/>
			        </div>
			    </div>
			    <div class="form-group" ng-if="$root.userRole=='Admin'">
			        <label class="col-sm-2 control-label">User role:</label>
			        <div class="col-sm-8">
			            <select class="name_search form-control" name="role" id="roleField">
			                <option value="0"></option>
			                <option value="1">Admin</option>
			                <option value="2">Owner</option>
			            </select>
			        </div>
			    </div>
			    <div class="form-group" ng-if="$root.userRole=='Owner'">
			        <label class="col-sm-2 control-label">Assigned Devices:</label>
			        <div class="col-sm-8">


			            <select id="devicesSelect" multiple="multiple">

			            </select>
			        </div>
			    </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        
                        <label for="c1"><span id="createUserMessage"></span></label>
                    </div>
                </div>

				<div class="row">
					<div class="col-md-3" align="right">
						<input type="submit" class="btn btn-success" id="editUser" value="Save">
					</div>
					
				
			<div class="col-md-3">
				<input  type="submit"  class="btn btn-danger" id="cancelButton" value="Cancel">
			</div>
		</div>
		
	</form>
	
</div>
</div>
<!-- /panel -->
</div>
