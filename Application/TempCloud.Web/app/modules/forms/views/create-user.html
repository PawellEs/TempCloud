<div class="animated fadeInUpBig" ng-controller="createUserCtrl">
	<!-- panel -->
	<div class="panel panel-piluku">
		<div class="panel-heading">
			<h3 class="panel-title">
				Create New User
				<span class="panel-options">
					<a href="#" class="panel-refresh">
						<i class="icon ti-reload"></i>
					</a>
					<a href="#" class="panel-minimize">
						<i class="icon ti-angle-up"></i>
					</a>
					<a href="#" class="panel-close">
						<i class="icon ti-close"></i>
					</a>
				</span>
			</h3>
		</div>
		<div class="panel-body">
			<form action="" id="form-a" role="form" class="form form-horizontal">
			<div class="form-group">
			    <label class="col-sm-2 control-label" for="emailField">Email:</label>
			    <div class="col-sm-8">
			        <input name="inline suggestions" type="text" id="emailField" class="form-control"/>
			    </div>
			</div>


			<div class="form-group">
			    <label class="col-sm-2 control-label" for="passwordField">Password:</label>
			    <div class="col-sm-8">
			        <input name="inline suggestions" type="password" id="passwordField" class="form-control"/>
			    </div>
			</div>
			<div class="form-group">
			    <label class="col-sm-2 control-label" for="passwordField2">Confirm Password:</label>
			    <div class="col-sm-8">
			        <input name="inline suggestions" type="password" id="passwordField2" class="form-control"/>
			    </div>
			</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="firstNameField">First Name:</label>
                    <div class="col-sm-8">
                        <input name="inline suggestions" type="text" id="firstNameField" class="form-control" />
                    </div>
                </div>
			    <div class="form-group">
			        <label class="col-sm-2 control-label" for="lastNameField">Last Name:</label>
			        <div class="col-sm-8">
			            <input name="inline suggestions" type="text" id="lastNameField" class="form-control"/>
			        </div>
			    </div>
			    <div class="form-group" ng-if="$root.userRole=='Admin'">
			        <label class="col-sm-2 control-label" for="roleField">Role:</label>
			        <div class="col-sm-8">

			            <select id="roleField" class="form-control">
			                <option value="1">Admin</option>
			                <option value="2">Owner</option>
			            </select>
			        </div>
			    </div>
                <div class="form-group" ng-if="$root.userRole=='Owner'">
                    <label class="col-sm-2 control-label">Assigned Devices:</label>
                    <div class="col-sm-8">


                        <select id="devicesSelectCreate" multiple="multiple"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        
                        <label for="c1"><span id="createUserMessage"></span></label>
                    </div>
                </div>

				<div class="row">
					<div class="col-md-3" align="right">
						<input type="submit" class="btn btn-success" id="createUser" value="Create">
					</div>
					
				
			<div class="col-md-3">
				<input type="reset" class="btn btn-danger" value="Clear">
			</div>
		</div>
		
	</form>
	
</div>
</div>
<!-- /panel -->
</div>
